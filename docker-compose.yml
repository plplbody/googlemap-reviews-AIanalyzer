version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: app
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./secrets:/secrets
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/gcp-sa-key.json
      - FIRESTORE_EMULATOR_HOST=firebase:8080
      - GOOGLE_CLOUD_PROJECT=xenon-bivouac-479813-u1
      - HOTPEPPER_API_KEY=${HOTPEPPER_API_KEY}
    depends_on:
      - firebase
    command: npm run dev

  firebase:
    image: google/cloud-sdk:470.0.0-alpine
    container_name: firebase
    ports:
      - "8080:8080"
      - "4000:4000"
    volumes:
      - ./firebase-data:/firebase-data
    command: >
      /bin/sh -c "
      apk add --no-cache openjdk21-jre &&
      gcloud components install cloud-firestore-emulator beta --quiet &&
      gcloud beta emulators firestore start --host-port=0.0.0.0:8080
      "
